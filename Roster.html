<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roster</title>
        <script src="moment.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="file" id="EnrollmentReport">
        <form class="hidden" id="SelectionForm" action="">
            <label>Section ID</label>
            <input type="text" id="SectionId">

            <div id="FormSeparator">OR</div>
            <label>Course Name</label>
            <input autocomplete = "off" type="text" id="CourseName">
            <div class="suggestion">
                <div id = "NameSuggestions"></div>
            </div>
            <label>Course Start Date</label>
            <input type="date" id="CourseStartDate">
            <label>Course Location</label>
            <input autocomplete = "off" type="text" id="CourseLocation">
            <div class="suggestion">
                <div id = "LocationSuggestions"></div>
            </div>
            <hr>
            <div class="row">
                <div>
                    <label for="Youth">Youth Course?</label>
                    <input type="checkbox" id="Youth">
                </div>
                <button id = "GenerateRollButton" type="submit">Generate Roll</button>
            </div>
        </form>   
        <div id="ClickOverlay" style="display:none;"></div>
        <div id="Roll" style="display:none;">
            <div id="closeroll" onclick="closeRoll()">X</div>
            <div id = "rolldept"></div>
            <div id = "rollHeading">
                <div id = "rollsecname"></div>
                <div id = "rolldates"></div>
                <div id = "rolldayinstruct"></div>
                <div id = "rolllocatetimes"></div>
            </div>
            <div id = "nameBar" class = "row">
                <div>Student</div>
                <div id = "rolltotal"></div>
                <div id = "rollattenddates"></div>
            </div>
            <div id="rollList"></div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
